<body>
  <nav class="header-nav glass-block">
    <a href="../index.html" class="logo">SpaceMarket</a>
    <ul class="menu">
      <li class="menu-item"><a class="hover-btn" href="./whoarewe.html">Sobre Nosotros</a></li>

    </ul>
  </nav>
  <section class="contact-wrapper">
    <div class="contact-container">
      <h2 class="contact-title">Queremos saber de ti, cont√°ctanos</h2>

    <div class="row100">
      <div class="col">
        <div class="input-box">
          <input type="text"  required = "required">
          <span class="text">Nombre</span>
          <span class="line"></span>
        </div>
      </div>

      <div class="col">
        <div class="input-box">
          <input type="text"  required = "required">
          <span class="text">Apellido</span>
          <span class="line"></span>
        </div>
      </div>
      
      <div class="col">
        <div class="input-box">
          <input type="text"  required = "required">
          <span class="text">Email</span>
          <span class="line"></span>
        </div>
      </div>

      <div class="col">
        <div class="input-box">
          <input type="text"  required = "required">
          <span class="text">Celular/Telf</span>
          <span class="line"></span>
        </div>
      </div>
    </div>

    <div class="row100">
      <div class="col">
        <div class="input-box textarea">
          <textarea required = "required"></textarea>
          <span class="text">Dejanos un mensaje</span>
          <span class="line"></span>
        </div>
      </div>
    </div>

    <div class="row100">
      <div class="col">
        <input type="submit" value="Enviar">
      </div>
    </div>
  </div>
  </section>
